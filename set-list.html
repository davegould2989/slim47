  <link rel="stylesheet" href="css/style.css">
  <style>
    /* =====================
       SET LIST PANEL – MULTI-COLUMN
    ===================== */
    .setlist-panel {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto 40px;
    }

    .setlist-panel h3 {
      color: #e10600;
      border-bottom: 3px solid #e10600;
      padding-bottom: 5px;
      margin-bottom: 15px;
      text-align: center;
    }

    .setlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .setlist p {
      background: #111;
      color: #eee;
      padding: 6px 10px;
      border: 1px solid #222;
      border-radius: 4px;
      text-align: center;
      transition: background 0.2s;
    }

    .setlist p:hover {
      background: #222;
    }

    @media (max-width: 600px) {
      .setlist {
        grid-template-columns: 1fr; /* single column on mobile */
        gap: 10px;
      }

      .setlist p {
        padding: 8px;
        font-size: 1rem;
      }
    }
  </style>
</head>
