  <style>
    /* =====================
       PHOTOS PAGE STYLES
    ==================== */
    .photos-wrapper {
      max-width: 1000px;
      margin: 0 auto 40px;
      padding: 20px;
    }

    .photos-wrapper h3 {
      text-align: center;
      color: #e10600;
      border-bottom: 3px solid #e10600;
      padding-bottom: 5px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .photo-gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
    }

    /* Photo credit */
    .photo-credit {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .photo-credit a {
      color: #e10600;
      text-decoration: none;
    }

    .photo-credit a:hover {
      text-decoration: underline;
    }

    /* Mobile â€“ stack columns */
    @media (max-width: 700px) {
      .photo-gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
