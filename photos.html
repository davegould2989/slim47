  <style>
    /* =====================
       PHOTOS PAGE GRID
    ==================== */
    .photos-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 40px;
      padding: 20px;
      justify-content: center;
    }

    .photo-box {
      flex: 1 1 250px; /* 3-4 per row depending on screen */
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .photo-box img {
      width: 100%;
      display: block;
      border-radius: 6px;
    }

    .photo-box:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    @media (max-width: 800px) {
      .photo-box {
        flex: 1 1 45%; /* 2 per row on tablets */
      }
    }

    @media (max-width: 500px) {
      .photo-box {
        flex: 1 1 100%; /* 1 per row on phones */
      }
    }

    .photos-wrapper h3 {
      color: #e10600;
      border-bottom: 3px solid #e10600;
      padding-bottom: 5px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* =====================
       LIGHTBOX
    ==================== */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
