  <style>
    /* =====================
       PHOTOS PAGE
    ==================== */
    .photos-wrapper {
      max-width: 1000px;
      margin: 0 auto 40px;
      padding: 20px;
    }

    .photos-wrapper h3 {
      text-align: center;
      color: #e10600;
      border-bottom: 3px solid #e10600; /* red line under heading */
      padding-bottom: 5px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .photo-gallery a {
      flex: 1 1 30%; /* three photos per row */
      max-width: 300px;
      display: block;
    }

    .photo-gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      display: block;
      border: 1px solid #333;
    }

    .photo-credit {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .photo-credit a {
      color: #e10600;
      text-decoration: none;
    }

    .photo-credit a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .photo-gallery a {
        flex: 1 1 45%; /* stack 2 per row on smaller screens */
      }
    }

    @media (max-width: 500px) {
      .photo-gallery a {
        flex: 1 1 100%; /* single column on very small screens */
      }
    }
  </style>
</head>
